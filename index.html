<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>你的博客主页</title>

  <!-- 引入免费楷书风格字体 -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .background {
      background: url('49c0abf7-0638-411c-9682-21ab55964103.png') no-repeat center center;
      background-size: cover;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }
    nav a {
      margin: 5px 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    /* 标题 */
    .title {
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out 0.5s forwards, wave 4s ease-in-out infinite;
    }

    .subtitle {
      font-size: 22px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out 0.8s forwards;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out 1.1s forwards;
    }
    .button {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
    }

    .buttons a {
     text-decoration: none;
     color: white;
     transition: color 0.3s;
    }
    .buttons a:hover {
     color: #ffcc00;
     text-decoration: underline; /* 可选，悬停时出现下划线 */
}

    /* 水波纹特效 */
    .ripple {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
      z-index: 2;
    }

    /* 动画关键帧 */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes wave {
      0% { transform: translateY(0) scale(1) skew(0deg); }
      25% { transform: translateY(-5px) scale(1.02) skew(-2deg); }
      50% { transform: translateY(0) scale(1) skew(0deg); }
      75% { transform: translateY(5px) scale(0.98) skew(2deg); }
      100% { transform: translateY(0) scale(1) skew(0deg); }
    }
    @keyframes rippleEffect {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .title {
        font-size: 42px;
      }
      .subtitle {
        font-size: 18px;
      }
      nav {
        position: static;
        justify-content: center;
        margin-bottom: 20px;
      }
      nav a {
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      .title {
        font-size: 32px;
      }
      .subtitle {
        font-size: 16px;
      }
      .button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background">
    <nav>
      <a href="https://www.czyouge.xyz/">首页</a>
      <a href="https://www.czyouge.xyz/archives/">归档</a>
      <a href="https://www.czyouge.xyz/post/myworks/">作品</a>
      <a href="https://www.czyouge.xyz/about/">关于</a>
      <a href="https://www.czyouge.xyz/friends/">推荐</a>
    </nav>
    <div class="title">虫子游戈</div>
    <div class="subtitle">欢迎来到宇宙中的这个㮟㮟角角</div>
    <div class="buttons">
        <a href="https://blog.czyouge.xyz/" class="button">博客</a>
        <a href="https://www.czyouge.xyz/post/myworks/" class="button">作品</a>
    </div>
  </div>

  <script>
    const background = document.getElementById('background');
    background.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      
      const rect = background.getBoundingClientRect();
      const x = e.clientX - rect.left - 50; // 50 = ripple宽度/2
      const y = e.clientY - rect.top - 50;  // 50 = ripple高度/2
      
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      background.appendChild(ripple);

      // 动画结束后移除
      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    });
  </script>
</body>
</html>
