    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .about-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .bio-text {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .contact-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .contact-section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .contact-section h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent-color);
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            margin-bottom: 1rem;
        }

        .contact-list a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-list a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .about-container {
                padding: 2rem 1rem;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .bio-text {
                font-size: 1.1rem;
            }
        }
    </style>

</head>
<body>

    <div class="about-container">

                <p><strong>欢迎来到我的博客，很高兴遇见你！</strong> 🤝🤝🤝</p>
            </div>
        </div>

        <div class="contact-section">
            <h2>📬 联系我</h2>
            <ul class="contact-list">
                <li><i class="fab fa-mastodon"></i> Mastodon：<a href="https://mastodon.social/@czyouge" target="_blank">mastodon.social/@czyouge</a></li>
                <li><i class="fas fa-blog"></i> 博客：<a href="https://blog.czyouge.xyz/" target="_blank">blog.czyouge.xyz</a></li>
                <li><i class="fas fa-film"></i> 书影音标记：<a href="https://neodb.social/users/czyouge@mastodon.social" target="_blank">NeoDB</a></li>
                <li><i class="fas fa-envelope"></i> 邮箱：<a href="mailto:czyg@protonmail.com">czyg@protonmail.com</a></li>
            </ul>
        </div>
    </div>
